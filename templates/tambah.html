{% extends 'base.html' %}

{% block judul %} Tambah Data Mahasiswa {% endblock %}

{% block JudulKonten %}
    <a href="/" class="btn btn-warning btn-lg"> Kembali </a>
{% endblock %}

{% block Konten %}
<section>
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Tambah Data Mahasiswa</h3>
                        <form action="{{url_for('proses_tambah')}}" class="px-md-2" method="POST">
                            <div class="form-group mt-3">
                                <label>No Induk Mahasiswa</label>
                                <input type="text" name="nim" class="form-control" placeholder="nim">
                            </div>
                            <div class="form-group mt-3">
                                <label>Nama Lengkap</label>
                                <input type="text" name="nama" class="form-control" placeholder="nama">
                            </div>
                            <div class="form-group mt-3">
                                <label>Asal</label>
                                <input type="text" name="asal" class="form-control" placeholder="kota asal">
                            </div>
                            <div class="box-footer mt-3 mb-5">
                                <button type="reset" class="btn btn-default"> Cancel </button>
                                <button type="submit" class="btn btn-primary pull-right"> Submit </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
